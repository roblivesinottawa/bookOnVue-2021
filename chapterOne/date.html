<div id="app">
<p v-if="hours < 12">Good Morning, {{ hours }}</p>
<p v-if="hours >= 12 && hours < 18">Good Afternoon, {{ hours }}</p>
<p v-if="hours >= 18">Good Evening, {{ hours }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script>

    new Vue({
        el: "#app",
        data: {
            hours: new Date().getHours()
        }
    })
</script>
